<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 조회</title>
</head>
<body>
<label th:text="#{login.id}">아이디</label> : <span th:text="${student.id}"></span> <br>
<label th:text="#{login.pwd}">비밀번호</label> : <span th:text="${student.password}"></span> <br>
<label th:text="#{name}">이름</label> : <span th:text="${student.name}"></span> <br>
<label th:text="#{email}">이메일</label> : <span th:text="${student.email}"></span> <br>
<div th:if="${hideScore!=true}">
    <label th:text="#{score}">성적</label> : <span th:text="${student.score}"></span> <br>
    <label th:text="#{comment}">평가</label> : <span th:text="${student.comment}"></span> <br>
</div>
<br />
<a th:href="@{'/student/' + ${student.id} + '/modify'}" th:text="#{modify}">수정</a>
<form method="get" action="">
    <select name="locale" onchange="this.form.submit()">
        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
        <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
    </select>
</form>
</body>
</html>
